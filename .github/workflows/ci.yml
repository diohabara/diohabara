name: CI

on: push

jobs:
 build:
  runs-on: ubuntu-latest
  steps:  
  - uses: actions/checkout@v1
    with:
      ref: ${{ github.head_ref }}  
  - uses: actions/setup-node@master
  - name: lint all markdownfiles
    run: |
      npm install
      node_modules/.bin/markdownlint ./ --ignore node_modules
