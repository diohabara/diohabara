name: Build Typst Resume

on:
  push:
    branches:
      - master
    paths:
      - 'resume.typ'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile resume
        run: typst compile resume.typ

      - name: Upload PDF to release
        uses: softprops/action-gh-release@v1
        with:
          files: resume.pdf
          tag_name: latest
          body: "Latest resume"